spring:
  application:
    name: post-service

  profiles:
    active: local

  datasource:
    url: jdbc:postgresql://localhost:5432/test_db  # URL вашей базы данных, Testcontainers обеспечит этот URL
    username: test_user
    password: test_password
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10

  jpa:
    hibernate:
      ddl-auto: update  # Для обновления схемы базы данных на каждом запуске
    show-sql: true
    properties:
      hibernate:
        format_sql: true


  cloud:
    config:
      discovery:
        enabled: false
      uri: http://91.197.98.213:8888
      fail-fast: true

eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URI:http://91.197.98.213:8761/eureka}
    enabled: false
  instance:
    preferIpAddress: true  # Регистрировать IP-адрес контейнера в Eureka

gateway:
  api:
    url: ${GATEWAY_URL:http://91.197.98.213:8080}