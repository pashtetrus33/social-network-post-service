databaseChangeLog:
  - changeSet:
      id: 0
      author: Pavel Bakanov
      changes:
        - createTable:
            tableName: posts
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: time
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: time_changed
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: author_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: title
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: type
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: post_text
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: is_blocked
                  type: BOOLEAN
                  constraints:
                    nullable: false
              - column:
                  name: is_delete
                  type: BOOLEAN
                  constraints:
                    nullable: false
              - column:
                  name: comments_count
                  type: INT
              - column:
                  name: like_amount
                  type: INT
              - column:
                  name: my_like
                  type: BOOLEAN
                  constraints:
                    nullable: false
              - column:
                  name: image_path
                  type: VARCHAR(500)
              - column:
                  name: publish_date
                  type: TIMESTAMP
                  constraints:
                    nullable: false

  - changeSet:
      id: 1
      author: Pavel Bakanov
      changes:
        - createTable:
            tableName: comments
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: comment_type
                  type: VARCHAR(20)
              - column:
                  name: time
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: time_changed
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: author_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: parent_id
                  type: BIGINT
              - column:
                  name: comment_text
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: post_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: is_blocked
                  type: BOOLEAN
                  constraints:
                    nullable: false
              - column:
                  name: is_delete
                  type: BOOLEAN
                  constraints:
                    nullable: false
              - column:
                  name: like_amount
                  type: INT
              - column:
                  name: my_like
                  type: BOOLEAN
              - column:
                  name: comments_count
                  type: INT
              - column:
                  name: image_path
                  type: VARCHAR(500)

  - changeSet:
      id: 2
      author: Pavel Bakanov
      changes:
        - createTable:
            tableName: photos
            columns:
              - column:
                  name: image_path
                  type: VARCHAR(500)

  - changeSet:
      id: 3
      author: Pavel Bakanov
      changes:
        - createTable:
            tableName: post_tags
            columns:
              - column:
                  name: post_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: tag
                  type: varchar(255)
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: post_tags
            baseColumnNames: post_id
            referencedTableName: posts
            referencedColumnNames: id
            constraintName: fk_post_tags_post_id
