spring:
  application:
    name: post-service

  profiles:
    active: prod

  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  cloud:
    config:
      discovery:
        enabled: true
        service-id: config-service
      fail-fast: true

eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URI:http://discovery-service:8761/eureka}
    enabled: true
  instance:
    ip-address: ${EXTERNAL_IP:91.197.98.213}
    instance-id: ${spring.application.name}:${eureka.instance.ip-address}
    preferIpAddress: true  # Регистрировать IP-адрес контейнера в Eureka
    hostname: ${EXTERNAL_IP:91.197.98.213}

custom:
  logging:
    enabled: ${LOG_ENABLED:true}  # Читаем из ENV-переменной (по умолчанию true)
    level: ${LOG_LEVEL:INFO}      # Читаем уровень логов из ENV (по умолчанию INFO)

gateway:
  api:
    url: ${GATEWAY_URL:http://91.197.98.213:8080}

management:
  endpoints:
    web:
      exposure:
        include: health, info, prometheus
  endpoint:
    prometheus:
      enabled: true
    health:
      show-details: always
  prometheus:
    metrics:
      export:
        enabled: true