spring:
  application:
    name: post-service

  profiles:
    #local remote bd but by ip (not by container name)
    #active: local
    #prod
    active: prod

  cloud:
    config:
      discovery:
        enabled: true
        service-id: config-service
      fail-fast: true

eureka:
  client:
    serviceUrl:
      #Prod
      defaultZone: ${EUREKA_URI:http://discovery-service:8761/eureka}
      #Local
      #defaultZone: ${EUREKA_URI:http://localhost:8761/eureka}
    enabled: true
  instance:
    preferIpAddress: true  # Регистрировать IP-адрес контейнера в Eureka