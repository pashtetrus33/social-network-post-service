spring:
  application:
    name: post-service

  profiles:
    active: prod
    #active: local

  cloud:
    config:
      discovery:
        enabled: true
        service-id: config-service
      fail-fast: true


eureka:
  client:
    serviceUrl:
      #Prod
      defaultZone: ${EUREKA_URI:http://discovery-service:8761/eureka}
      #Local
      #defaultZone: ${EUREKA_URI:http://localhost:8761/eureka}
    enabled: true
  instance:
    preferIpAddress: true  # Регистрировать IP-адрес контейнера в Eureka

custom:
  logging:
    enabled: ${CUSTOM_LOGGING_ENABLED:true}  # Переменная окружения, по умолчанию true
    level: ${CUSTOM_LOGGING_LEVEL:INFO}     # Переменная окружения, по умолчанию INFO