spring:
  application:
    name: post-service

  profiles:
    active: prod
    #active: local

  cloud:
    config:
      discovery:
        enabled: true
        service-id: config-service
      fail-fast: true


eureka:
  client:
    serviceUrl:
      #Prod
      defaultZone: ${EUREKA_URI:http://discovery-service:8761/eureka}
      #Local
      #defaultZone: ${EUREKA_URI:http://localhost:8761/eureka}
    enabled: true
  instance:
    preferIpAddress: true  # Регистрировать IP-адрес контейнера в Eureka

logging:
  file:
    name: ${LOG_PATH:/var/logs}/post-service.log # Путь к лог-файлу (можно задать через переменную окружения)
  level:
    root: INFO
    ru.skillbox.social_network_post.controller: ${LOG_LEVEL:INFO}
    ru.skillbox.social_network_post.service: ${LOG_LEVEL:INFO}

custom:
  logging:
    enabled: ${LOGGING_ENABLED:false} # Включение/выключение логирования через env
    level: ${LOG_LEVEL:INFO} # Уровень логирования через env